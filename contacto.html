    <main class="main_container">
        <section class="contacto_container">
            <picture class="container_img--contacto"></picture>
            <div class="form_contacto_container">
                <h3 class="contacto_h3">Contacto</h3>
                <form class="inputs_container">
                    <label for="name">Nombre y apellido</label>
                    <input type="text" name="name" id="name" required>
    
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
<!--     
                    <label for="number">Número celular</label>
                    <input type="number" name="number" id="number" required> -->
<!--     
                    <label for="text">Asunto</label>
                    <input type="text" name="text" id="text" required> -->
    
                    <label for="text">Mensaje</label>
                    <textarea name="messege" id="messege" required></textarea>
                    
                    <button class="container_button" type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
